<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gooey Fluid Cursor Reveal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #111;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }

        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 10;
            transition: opacity 0.5s ease;
        }

        .ui-overlay {
            position: fixed;
            bottom: 30px;
            left: 30px;
            color: white;
            z-index: 5;
            pointer-events: none;
            mix-blend-mode: difference;
        }

        h1 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        p {
            margin: 5px 0 0 0;
            font-size: 0.8rem;
            opacity: 0.7;
        }
    </style>
    <!-- Import Three.js via CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>

    <div id="loader">Loading Textures...</div>

    <div class="ui-overlay">
        <h1>Liquid Reveal</h1>
        <p>Move cursor to distort reality</p>
    </div>

    <div id="canvas-container"></div>

    <!-- VERTEX SHADER -->
    <script id="vertexShader" type="x-shader/x-vertex">
        varying vec2 vUv;
        void main() {
            vUv = uv;
            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
        }
    </script>

    <!-- FRAGMENT SHADER -->
    <script id="fragmentShader" type="x-shader/x-fragment">
        uniform float uTime;
        uniform vec2 uResolution;
        uniform vec2 uMouse;
        uniform sampler2D uTexture1; // Front image
        uniform sampler2D uTexture2; // Back/Reveal image
        uniform float uHoverState;   // 0.0 to 1.0 fade in/out

        varying vec2 vUv;

        // Simplex 3D Noise function for organic fluid movement
        vec3 mod289(vec3 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
        vec4 mod289(vec4 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
        vec4 permute(vec4 x) { return mod289(((x*34.0)+1.0)*x); }
        vec4 taylorInvSqrt(vec4 r) { return 1.79284291400159 - 0.85373472095314 * r; }

        float snoise(vec3 v) {
            const vec2  C = vec2(1.0/6.0, 1.0/3.0) ;
            const vec4  D = vec4(0.0, 0.5, 1.0, 2.0);

            // First corner
            vec3 i  = floor(v + dot(v, C.yyy) );
            vec3 x0 = v - i + dot(i, C.xxx) ;

            // Other corners
            vec3 g = step(x0.yzx, x0.xyz);
            vec3 l = 1.0 - g;
            vec3 i1 = min( g.xyz, l.zxy );
            vec3 i2 = max( g.xyz, l.zxy );

            vec3 x1 = x0 - i1 + C.xxx;
            vec3 x2 = x0 - i2 + C.yyy; // 2.0*C.x = 1/3 = C.y
            vec3 x3 = x0 - D.yyy;      // -1.0+3.0*C.x = -0.5 = -D.y

            // Permutations
            i = mod289(i);
            vec4 p = permute( permute( permute(
                        i.z + vec4(0.0, i1.z, i2.z, 1.0 ))
                    + i.y + vec4(0.0, i1.y, i2.y, 1.0 ))
                    + i.x + vec4(0.0, i1.x, i2.x, 1.0 ));

            // Gradients: 7x7 points over a square, mapped onto an octahedron.
            // The ring size 17*17 = 289 is close to a multiple of 49 (49*6 = 294)
            float n_ = 0.142857142857; // 1.0/7.0
            vec3  ns = n_ * D.wyz - D.xzx;

            vec4 j = p - 49.0 * floor(p * n_ * n_);  // mod(p,7*7)

            vec4 x_ = floor(j * ns.z);
            vec4 y_ = floor(j - 7.0 * x_ );    // mod(j,N)

            vec4 x = x_ *ns.x + ns.yyyy;
            vec4 y = y_ *ns.x + ns.yyyy;
            vec4 h = 1.0 - abs(x) - abs(y);

            vec4 b0 = vec4( x.xy, y.xy );
            vec4 b1 = vec4( x.zw, y.zw );

            //vec4 s0 = vec4(lessThan(b0,0.0))*2.0 - 1.0;
            vec4 s0 = floor(b0)*2.0 + 1.0;
            vec4 s1 = floor(b1)*2.0 + 1.0;
            vec4 sh = -step(h, vec4(0.0));

            vec4 a0 = b0.xzyw + s0.xzyw*sh.xxyy ;
            vec4 a1 = b1.xzyw + s1.xzyw*sh.zzww ;

            vec3 p0 = vec3(a0.xy,h.x);
            vec3 p1 = vec3(a0.zw,h.y);
            vec3 p2 = vec3(a1.xy,h.z);
            vec3 p3 = vec3(a1.zw,h.w);

            //Normalise gradients
            vec4 norm = taylorInvSqrt(vec4(dot(p0,p0), dot(p1,p1), dot(p2, p2), dot(p3,p3)));
            p0 *= norm.x;
            p1 *= norm.y;
            p2 *= norm.z;
            p3 *= norm.w;

            // Mix final noise value
            vec4 m = max(0.6 - vec4(dot(x0,x0), dot(x1,x1), dot(x2,x2), dot(x3,x3)), 0.0);
            m = m * m;
            return 42.0 * dot( m*m, vec4( dot(p0,x0), dot(p1,x1),
                                        dot(p2,x2), dot(p3,x3) ) );
        }

        // Simple cover-style texture mapping to prevent stretching
        vec4 getCoverTexture(sampler2D tex, vec2 uv, vec2 resolution) {
            vec2 s = resolution; // Screen aspect
            vec2 i = vec2(1.0);  // Image aspect (assuming square 1:1 for simplicity, or map actuals)
            float rs = s.x / s.y;
            float ri = i.x / i.y;
            vec2 newUv = rs < ri ? vec2(uv.x * s.y / s.x * ri, uv.y) : vec2(uv.x, uv.y * s.x / s.y / ri);
            vec2 offset = rs < ri ? vec2((newUv.x - 1.0) * 0.5, 0.0) : vec2(0.0, (newUv.y - 1.0) * 0.5);
            return texture2D(tex, newUv - offset);
        }

        void main() {
            // Correct UV aspect ratio for the cursor shape (so it's circular, not oval)
            float aspect = uResolution.x / uResolution.y;
            vec2 aspectUV = vec2(vUv.x * aspect, vUv.y);
            vec2 aspectMouse = vec2(uMouse.x * aspect, uMouse.y);

            // Calculate Distance from mouse
            float dist = distance(aspectUV, aspectMouse);

            // Generate organic noise
            // Frequency (3.0) controls "bumpiness", Time controls animation speed
            float noise = snoise(vec3(aspectUV * 3.0, uTime * 0.8)); 
            
            // Create the fluid shape by adding noise to the distance field
            // We multiply noise by 0.1 to control the intensity of the distortion
            float fluidDist = dist - (noise * 0.15);

            // Create the mask using smoothstep for soft edges
            // radius is 0.25
            float radius = 0.25;
            float edgeSoftness = 0.1;
            float mask = 1.0 - smoothstep(radius, radius + edgeSoftness, fluidDist);

            // Apply hover state (fade in/out)
            mask *= uHoverState;

            // Fetch textures
            vec4 tex1 = texture2D(uTexture1, vUv); // Front (Cover)
            vec4 tex2 = texture2D(uTexture2, vUv); // Back (Reveal)

            // Color correction/intensity boost for the reveal
            tex2.rgb *= 1.1;

            // Mix the textures based on the fluid mask
            gl_FragColor = mix(tex1, tex2, mask);
        }
    </script>

    <script>
        // Main Application Logic
        class FluidApp {
            constructor() {
                this.container = document.getElementById('canvas-container');
                this.loader = document.getElementById('loader');
                
                this.width = window.innerWidth;
                this.height = window.innerHeight;

                this.mouse = new THREE.Vector2(0.5, 0.5);
                this.targetMouse = new THREE.Vector2(0.5, 0.5);
                this.hoverState = 0; // 0 = out, 1 = in
                this.hoverTarget = 0;
                
                // Initialize time to avoid ReferenceErrors
                this.appStartTime = Date.now();
                
                // Bind animate function once to ensure correct 'this' context
                this.renderLoop = this.renderLoop.bind(this);

                this.init();
            }

            init() {
                // 1. Scene Setup
                this.scene = new THREE.Scene();
                
                // Orthographic camera is best for 2D/Fullscreen shader effects
                // Adjusted Near/Far planes and Z position to prevent clipping
                this.camera = new THREE.OrthographicCamera( -1, 1, 1, -1, 0.1, 10 );
                this.camera.position.z = 1;

                // Renderer
                this.renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
                this.renderer.setSize(this.width, this.height);
                this.renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // Perf optimization
                this.container.appendChild(this.renderer.domElement);

                // 2. Load Textures
                const textureLoader = new THREE.TextureLoader();
                // Set CrossOrigin to anonymous to allow Unsplash images to load in WebGL
                textureLoader.setCrossOrigin('anonymous');
                
                const manager = new THREE.LoadingManager();

                manager.onLoad = () => {
                    if (this.loader) {
                        this.loader.style.opacity = '0';
                        setTimeout(() => {
                            this.loader.style.display = 'none';
                            // Intro animation: simulate mouse movement
                            this.hoverTarget = 1; 
                        }, 500);
                    }
                };

                // Add error handler to ensure loader goes away if images fail
                manager.onError = (url) => {
                    console.error('Error loading texture:', url);
                    if (this.loader) this.loader.innerText = 'Error loading images. Check console.';
                };

                // Using high-res moody/abstract images
                const img1 = textureLoader.load('https://images.unsplash.com/photo-1478760329108-5c3ed9d495a0?q=80&w=2874&auto=format&fit=crop');
                const img2 = textureLoader.load('https://images.unsplash.com/photo-1563089145-599997674d42?q=80&w=2940&auto=format&fit=crop');

                // 3. Create Shader Plane
                this.geometry = new THREE.PlaneGeometry(2, 2);
                
                this.uniforms = {
                    uTime: { value: 0 },
                    uResolution: { value: new THREE.Vector2(this.width, this.height) },
                    uMouse: { value: new THREE.Vector2(0.5, 0.5) },
                    uTexture1: { value: img1 },
                    uTexture2: { value: img2 },
                    uHoverState: { value: 0 }
                };

                this.material = new THREE.ShaderMaterial({
                    vertexShader: document.getElementById('vertexShader').textContent,
                    fragmentShader: document.getElementById('fragmentShader').textContent,
                    uniforms: this.uniforms
                });

                this.mesh = new THREE.Mesh(this.geometry, this.material);
                this.scene.add(this.mesh);

                // 4. Events
                window.addEventListener('resize', this.onResize.bind(this));
                window.addEventListener('mousemove', this.onMouseMove.bind(this));
                window.addEventListener('touchmove', this.onTouchMove.bind(this), { passive: false });
                
                document.body.addEventListener('mouseenter', () => { this.hoverTarget = 1; });
                document.body.addEventListener('mouseleave', () => { this.hoverTarget = 0; });
                document.body.addEventListener('touchstart', () => { this.hoverTarget = 1; }, { passive: true });
                document.body.addEventListener('touchend', () => { this.hoverTarget = 0; });

                // 5. Start Loop
                this.renderLoop();
            }

            onResize() {
                this.width = window.innerWidth;
                this.height = window.innerHeight;
                this.renderer.setSize(this.width, this.height);
                this.uniforms.uResolution.value.x = this.width;
                this.uniforms.uResolution.value.y = this.height;
            }

            onMouseMove(e) {
                const x = e.clientX / this.width;
                const y = 1.0 - (e.clientY / this.height);
                this.targetMouse.set(x, y);
                this.hoverTarget = 1;
            }

            onTouchMove(e) {
                if(e.touches.length > 0) {
                    const touch = e.touches[0];
                    const x = touch.clientX / this.width;
                    const y = 1.0 - (touch.clientY / this.height);
                    this.targetMouse.set(x, y);
                    this.hoverTarget = 1;
                }
            }

            renderLoop() {
                requestAnimationFrame(this.renderLoop);

                const currentTime = Date.now();
                const elapsedTime = (currentTime - this.appStartTime) * 0.001;

                // Update Uniforms
                this.uniforms.uTime.value = elapsedTime;

                // Lerp Mouse (Smooth trailing effect)
                this.mouse.lerp(this.targetMouse, 0.08); 
                this.uniforms.uMouse.value.copy(this.mouse);

                // Lerp Hover State (Smooth fade in/out)
                this.hoverState += (this.hoverTarget - this.hoverState) * 0.05;
                this.uniforms.uHoverState.value = this.hoverState;

                this.renderer.render(this.scene, this.camera);
            }
        }

        // Initialize app when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            new FluidApp();
        });
    </script>
</body>
</html>
