<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURA - Designing the Future</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        /* --- RESET & BASE STYLES --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            overflow-x: hidden;
            color: #1a1a1a;
        }

        /* --- BACKGROUND & GRID --- */
        .background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1;
            background: 
                radial-gradient(circle at 10% 20%, rgba(214, 226, 255, 1) 0%, rgba(255,255,255,0) 40%),
                radial-gradient(circle at 90% 80%, rgba(130, 100, 255, 0.3) 0%, rgba(255,255,255,0) 50%),
                radial-gradient(circle at 50% 50%, #ffffff 0%, #cdeecf 100%);
            background-size: cover;
            overflow: hidden;
        }

        /* The Grid Overlay */
        .grid-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.5) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.5) 1px, transparent 1px);
            background-size: 100px 100px;
            opacity: 0.4;
        }

        /* --- NAVIGATION --- */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem 5%;
            position: relative;
            z-index: 10;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            display: flex;
            align-items: center;
            gap: 10px;
            letter-spacing: 1px;
        }

        .logo span {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #1a1a1a;
            border-radius: 50% 50% 0 50%;
            transform: rotate(45deg);
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            font-size: 0.95rem;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #000;
        }

        /* --- HERO SECTION --- */
        .hero {
            position: relative;
            height: calc(100vh - 80px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
        }

        .small-tag {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #666;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        h1 {
            font-size: 4.5rem;
            line-height: 1.1;
            font-weight: 800;
            margin-bottom: 1.5rem;
            color: #0a0a0a;
            max-width: 900px;
            z-index: 5;
        }

        p.subheadline {
            font-size: 1.1rem;
            color: #444;
            margin-bottom: 2.5rem;
            max-width: 500px;
            z-index: 5;
        }

        .btn-primary {
            padding: 15px 35px;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.6);
            color: #1a1a1a;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
            z-index: 5;
        }

        .btn-primary:hover {
            background: rgba(255, 255, 255, 0.6);
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        }

        /* --- DECORATIVE 3D ELEMENTS (CSS SIMULATION) --- */
        
        /* Animation Keyframes */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        @keyframes float-delayed {
            0% { transform: translateY(0px); }
            50% { transform: translateY(15px); }
            100% { transform: translateY(0px); }
        }

        .shape {
            position: absolute;
            z-index: 1;
            pointer-events: none;
        }

        /* Simulation of the Silver Ring (Top Right) */
        .torus {
            top: 15%;
            right: 15%;
            width: 120px;
            height: 120px;
            border: 25px solid #b0b8c5;
            border-radius: 50%;
            box-shadow: 
                inset 5px 5px 10px rgba(255,255,255,0.8),
                inset -5px -5px 10px rgba(0,0,0,0.2),
                10px 20px 30px rgba(0,0,0,0.2);
            transform: rotateX(45deg) rotateY(-20deg);
            animation: float 6s ease-in-out infinite;
            background: linear-gradient(135deg, #e0e0e0 0%, #ffffff 50%, #a0a0a0 100%);
        }

        /* Simulation of the Sphere (Top Left) */
        .sphere {
            top: 20%;
            left: 15%;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #ffffff, #c4d6ee, #8faacc);
            box-shadow: 15px 15px 30px rgba(0,0,0,0.15);
            animation: float-delayed 7s ease-in-out infinite;
        }

        /* Simulation of the Glass Cube (Bottom Left) */
        .cube-glass {
            bottom: 20%;
            left: 25%;
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.5);
            transform: rotate(25deg);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            animation: float 5s ease-in-out infinite;
        }

        /* Simulation of the Glass Panel (Left) */
        .glass-panel-left {
            position: absolute;
            top: 45%;
            left: 10%;
            width: 180px;
            height: 140px;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 20px 40px rgba(0,0,0,0.05);
            z-index: 2;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            animation: float-delayed 8s ease-in-out infinite;
        }
        
        .glass-line { height: 8px; background: rgba(255,255,255,0.6); border-radius: 4px; }
        .glass-line.w-50 { width: 50%; }
        .glass-line.w-80 { width: 80%; }

        /* Simulation of the Glass Panel (Right) */
        .glass-panel-right {
            position: absolute;
            bottom: 15%;
            right: 10%;
            width: 220px;
            height: 160px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 20px 40px rgba(0,0,0,0.05);
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: float 9s ease-in-out infinite;
        }

        .mountain-icon {
            width: 100%;
            height: 100%;
            opacity: 0.3;
            background: linear-gradient(transparent 60%, white 60%);
            border-radius: 20px;
        }
        
        /* Blurred blobs for glow effects */
        .glow-blob {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
        }
        .blob-1 { top: -10%; right: -10%; background: rgba(120, 255, 214, 0.4); }
        .blob-2 { bottom: -10%; left: -10%; background: rgba(0, 132, 255, 0.3); }

        /* Responsive Typography */
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .nav-links { display: none; }
            .glass-panel-left, .glass-panel-right, .torus, .sphere { opacity: 0.5; }
        }
    </style>
</head>
<body>

    <div class="background-container">
        <div class="grid-overlay"></div>
        <div class="glow-blob blob-1"></div>
        <div class="glow-blob blob-2"></div>
    </div>

    <nav>
        <div class="logo">
            <span></span> AURA
        </div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <section class="hero">
        
        <div class="shape sphere"></div>
        
        <div class="shape torus"></div>
        
        <div class="glass-panel-left">
            <div class="glass-line w-50"></div>
            <div class="glass-line w-80"></div>
            <div class="glass-line w-80"></div>
        </div>

        <div class="glass-panel-right">
            <div class="mountain-icon"></div>
        </div>
        
        <div class="shape cube-glass"></div>


        <div class="content-wrapper">
            <div class="small-tag">Aura Design Studio</div>
            <h1>DESIGNING THE<br>FUTURE, TODAY</h1>
            <p class="subheadline">Premium digital experiences for visionary brands.</p>
            <button class="btn-primary">View Portfolio</button>
        </div>
    </section>

</body>
</html>
